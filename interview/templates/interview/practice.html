<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="practice">練習開始</button>
  </form>
  {{ chat_results }}
  <br>
  <br>

  <img id="video" src="{% url 'camera_stream' %}" width="810" height="500">
  <br>
  <main>
    <button type="button" class="btn">回答開始</button>
    <button type="button" class="stop">練習終了（無視）</button>
    <div class="output"></div>
    <div class="output-container"></div>
    <div class="response-container"></div>
  </main>
  <script>
    const recognition = new webkitSpeechRecognition();
    recognition.lang = "ja";
    recognition.interimResults = true;
    recognition.continuous = true;
    let isListening = false;
    let timeoutIdRecognition; // 5秒のタイムアウト用のタイマーID
    let timeoutIdTextSend; // テキスト送信のタイムアウト用のタイマーID
    //let recognitionButton = true;

    recognition.onresult = (event) => {
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          clearTimeout(timeoutIdRecognition); // 音声が検出されたらタイムアウトタイマーをクリア
          let transcript = event.results[i][0].transcript;
          const output = document.querySelector(".output");
          output.textContent = transcript;
        }
      }
      
    };
    const startStopButton = document.querySelector(".btn");
    startStopButton.addEventListener("click", () => {
      if (isListening) {
        // 音声認識を停止
        recognition.stop();
        isListening = false;
        startStopButton.textContent = "回答開始";
      } else {
        // 音声認識を開始
        recognition.start();
        isListening = true;
        startStopButton.textContent = "回答完了";
      }
    });
    //全体停止用関数
    //const stopRecognitionButton = () => {
    //  stopRecognition();
    //  recognitionButton = false;
    //};

    const sendText = (transcript) => {
        // CSRF Tokenを取得
        let csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Ajaxリクエストを作成してテキストを送信
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/process_text/", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        // リクエストヘッダにCSRFトークンを設定
        xhr.setRequestHeader("X-CSRFToken", csrftoken);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            const responseContainer = document.querySelector(".response-container");
            const response = document.createElement("div");
            response.textContent = JSON.parse(xhr.responseText).message;
            responseContainer.appendChild(response);
          }
        };
        xhr.send(JSON.stringify({ text: transcript }));
      };

    recognition.onend = () => {
      const transcript = document.querySelector(".output").textContent;
      const outputcontainer = document.querySelector(".output-container");
      const response = document.createElement("div");
      response.textContent = transcript;
      outputcontainer.appendChild(response);
      sendText(transcript);
    };

    //練習全体を停止する
    const StopButton = document.querySelector(".stop");
    StopButton.addEventListener("click", () => {
      stopRecognitionButton();
    });


  </script>
</body>
</html>
