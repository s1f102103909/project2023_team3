<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="practice">練習開始</button>
  </form>
  {{ chat_results }}
  <main>
    <button type="button" class="btn"><img width="30" height="30" src="../../../off.jpg"></button>
    <button type="button" class="stop">練習終了（無視）</button>
    <div class="output"></div>
    <div class="response-container"></div>
  </main>
  <script>
    const recognition = new webkitSpeechRecognition();
    recognition.lang = "ja";
    recognition.interimResults = true;
    recognition.continuous = true;
    let isListening = false;

    recognition.onresult = (event) => {
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          clearTimeout(timeoutIdRecognition);
          let transcript = event.results[i][0].transcript;
          const output = document.querySelector(".output");
          output.textContent = transcript;
        }
      }
    };

    const startStopButton = document.querySelector(".btn");
    startStopButton.addEventListener("click", () => {
      if (isListening) {
        // 音声認識を停止
        recognition.stop();
        isListening = false;
      } else {
        // 音声認識を開始
        recognition.start();
        isListening = true;
      }
    });

    const sendText = (transcript) => {
      let csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

      let xhr = new XMLHttpRequest();
      xhr.open("POST", "/process_text/", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.setRequestHeader("X-CSRFToken", csrftoken);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          const responseContainer = document.querySelector(".response-container");
          const response = document.createElement("div");
          response.textContent = JSON.parse(xhr.responseText).message;
          responseContainer.appendChild(response);
        }
      };
      xhr.send(JSON.stringify({ text: transcript }));
    };

    recognition.onend = () => {
          const transcript = document.querySelector(".output").textContent;
          sendText(transcript);
    };



  </script>
</body>
</html>
