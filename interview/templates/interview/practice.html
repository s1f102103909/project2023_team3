<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="practice">練習開始</button>
  </form>
  {{ chat_results }}
  <main>
    <button type="button" class="start">回答開始</button>
    <button type="button" class="stop">終了</button>
    <div class="output"></div>
    <div class="response-container"></div>
  </main>
  <script>
    const recognition = new webkitSpeechRecognition();
    recognition.lang = "ja";
    recognition.interimResults = true;
    recognition.continuous = true;
    let isListening = false;
    let timeoutIdRecognition; // 2秒のタイムアウト用のタイマーID
    let timeoutIdTextSend; // テキスト送信のタイムアウト用のタイマーID
    let recognitionButton = true;

    recognition.onresult = (event) => {
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          clearTimeout(timeoutIdRecognition); // 音声が検出されたらタイムアウトタイマーをクリア
          let transcript = event.results[i][0].transcript;
          const output = document.querySelector(".output");
          output.textContent = transcript;
        }
      }
    };

    const startRecognition = () => {
      if (!isListening) {
        recognition.start();
        isListening = true;
      }
    };

    const stopRecognition = () => {
      if (isListening) {
        recognition.stop();
        isListening = false;
      }
    };

    const stopRecognitionButton = () => {
      stopRecognition();
      recognitionButton = false;
    };

    const sendText = (transcript) => {
      if (recognitionButton) {
        // CSRF Tokenを取得
        let csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Ajaxリクエストを作成してテキストを送信
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/process_text/", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        // リクエストヘッダにCSRFトークンを設定
        xhr.setRequestHeader("X-CSRFToken", csrftoken);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            const responseContainer = document.querySelector(".response-container");
            const response = document.createElement("div");
            response.textContent = JSON.parse(xhr.responseText).message;
            responseContainer.appendChild(response);

            // テキスト送信が完了したら音声認識を再開
            startRecognition();
          }
        };
        xhr.send(JSON.stringify({ text: transcript }));
      }
    };

    recognition.onend = () => {
      // 2秒間音声が検出されない場合、音声認識を停止してテキスト送信を開始
      timeoutIdRecognition = setTimeout(() => {
        stopRecognition();
        const transcript = document.querySelector(".output").textContent;
        sendText(transcript);
      }, 2000);
    };

    // "練習開始"ボタンをクリックしたときに音声認識を開始
    const startButton = document.querySelector(".start");
    startButton.addEventListener("click", () => {
      startRecognition();
    });

    const stopButton = document.querySelector(".stop");
    stopButton.addEventListener("click", () => {
      stopRecognitionButton();
    });

  </script>
</body>
</html>
