{% load static %}
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>score</title>
  </head>
  <body>
    <p>{{ user.username }}さん</p>
    {% if point %}
    <p>今回の採点結果です。</p>
    <p>{{ point }}</p>
    {% else %}
    <p>採点されませんでした。</p>
    {% endif %}

    {% if graph %}
    <p>今回の{{ user.username }}さんの音声感情のグラフです。</p>
      <img src="{{ graph.url }}" alt="Image">
    {% else %}
    <p>音声が読み取れませんでした。</p>
    {% endif %}
    <a href="{% url 'home' %}">ホーム画面へ</a>
  </body>
</html>
