{% load static %}
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>score</title>
  </head>
  <body>
    <p>{{ user.username }}さん</p>
    <p>今回の結果です。</p>
    <p>スコア：{{ score }}</p>
    <p>評価：{{ evaluation }}</p>
    <p>アドバイス：{{ advice }}</p>


    {% if graph %}
    <p>今回の{{ user.username }}さんの音声感情のグラフです。</p>
      <img src="{{ graph.url }}" alt="Image">
    {% else %}
    <p>音声が読み取れませんでした。</p>
    {% endif %}
    
    <a href="{% url 'home' %}">ホーム画面へ</a>
  </body>
</html>
